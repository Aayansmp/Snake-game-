<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Fredoka One', cursive;
        }
        #gameTitle {
            font-family: 'Press Start 2P', cursive;
            font-size: 36px;
            color: black;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        canvas {
            background-color: black; /* Game box background */
            border: 1px solid white;
        }
        #scoreBoard {
            margin-top: 10px;
            font-size: 24px;
            color: black;
            font-family: 'Fredoka One', cursive;
        }
        #gameOverScreen {
            display: none;
            background-color: rgba(255, 255, 255, 0.9);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: black;
            z-index: 1;
            font-family: 'Press Start 2P', cursive;
        }
        #gameOverText {
            font-size: 48px;
            margin-bottom: 20px;
            letter-spacing: 3px;
        }
        #playAgainButton {
            padding: 12px 25px;
            font-size: 24px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-image: url(download.jpg); /* Snakes and ladders pattern image */
            background-size: cover;
            background-position: center;
            font-family: 'Fredoka One', cursive;
            text-transform: uppercase;
            transition: transform 0.2s ease;
        }
        #playAgainButton:hover {
            opacity: 0.9;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="gameTitle">Snake Game</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="scoreBoard">Score: 0</div>
    <div id="gameOverScreen">
        <div id="gameOverText">Game Over</div>
        <button id="playAgainButton">Play Again</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const playAgainButton = document.getElementById('playAgainButton');
        const scoreBoard = document.getElementById('scoreBoard');

        let snake;
        let direction;
        let food;
        let score;
        let gameSpeed;
        let gameInterval;

        function startGame() {
            snake = [{ x: 10, y: 10 }];
            direction = { x: 1, y: 0 };
            food = { x: Math.floor(Math.random() * 20), y: Math.floor(Math.random() * 20) };
            score = 0;
            updateScore();
            gameSpeed = 200;
            clearInterval(gameInterval);
            gameOverScreen.style.display = 'none';
            gameInterval = setInterval(gameLoop, gameSpeed);
        }

        function gameLoop() {
            update();
            draw();
        }

        function update() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            // Check for collision with walls
            if (head.x < 0 || head.x >= 20 || head.y < 0 || head.y >= 20) {
                gameOverScreen.style.display = 'flex';
                clearInterval(gameInterval);
                return;
            }

            // Check if snake eats the food
            if (head.x === food.x && head.y === food.y) {
                score++;
                updateScore();
                food = { x: Math.floor(Math.random() * 20), y: Math.floor(Math.random() * 20) };
            } else {
                snake.pop();
            }

            // Check for collision with itself
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOverScreen.style.display = 'flex';
                clearInterval(gameInterval);
                return;
            }

            snake.unshift(head);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the snake
            ctx.fillStyle = 'green';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * 20, segment.y * 20, 18, 18);
            });

            // Draw the food
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * 20, food.y * 20, 18, 18);
        }

        function updateScore() {
            scoreBoard.textContent = `Score: ${score}`;
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowUp' && direction.y === 0) {
                direction = { x: 0, y: -1 };
            } else if (event.key === 'ArrowDown' && direction.y === 0) {
                direction = { x: 0, y: 1 };
            } else if (event.key === 'ArrowLeft' && direction.x === 0) {
                direction = { x: -1, y: 0 };
            } else if (event.key === 'ArrowRight' && direction.x === 0) {
                direction = { x: 1, y: 0 };
            }
        });

        playAgainButton.addEventListener('click', startGame);

        // Start the game for the first time
        startGame();
    </script>
</body>
</html>
